<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像リンクコピー</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
    }

    #message {
      position: fixed;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    #message.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <img id="image" src="icon-bf.png" alt="クリックでリンクをコピー">

  <div id="message">画像リンクをコピーしたで</div>

  <script>
    const img = document.getElementById("image");
    const message = document.getElementById("message");

    img.addEventListener("click", () => {
      const url = img.src;

      navigator.clipboard.writeText(url).then(() => {
        message.classList.add("show");

        setTimeout(() => {
          message.classList.remove("show");
        }, 2000);
      });
    });
  </script>

</body>
</html>
